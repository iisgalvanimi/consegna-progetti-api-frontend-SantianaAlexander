<div class="container">
    <div class="row">
        <div class="card" style="width: 8rem;" *ngFor="let animal of animals">
            <div class="card-body">
              <h5 class="card-title">{{animal.name}}</h5>
              <p class="card-text">{{animal.emoji}}</p>
            </div>
          </div>
    </div>
</div>
